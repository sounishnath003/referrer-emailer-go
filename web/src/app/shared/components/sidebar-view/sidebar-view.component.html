<div class="h-full flex flex-col bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800 transition-colors duration-300">
    <!-- Logo Area -->
    <div class="p-6 flex items-center gap-3 cursor-pointer" routerLink="/dashboard">
        <div class="h-8 w-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/30">
            <span class="text-white font-bold text-lg">R</span>
        </div>
        <span class="text-xl font-bold text-gray-900 dark:text-white tracking-tight">Referrer Emailer</span>
    </div>

    <!-- Compose Button -->
    <div class="px-4 mb-6">
        <a routerLink="/dashboard/draft-with-ai" [queryParams]="{'template': 'Ask for Job Opportunities'}"
           class="flex items-center justify-center gap-2 w-full bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 hover:bg-indigo-100 dark:hover:bg-indigo-900/50 px-4 py-3 rounded-xl font-semibold transition-all duration-200 shadow-sm border border-indigo-100 dark:border-indigo-800 btn-hover-effect">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>
            Compose
        </a>
    </div>

    <!-- Navigation Links -->
    <nav class="flex-1 px-3 space-y-1 overflow-y-auto">
        <a *ngFor="let item of menuItems" 
           [routerLink]="item.link" 
           [queryParams]="item.queryParams"
           routerLinkActive="bg-gray-100 dark:bg-gray-800 text-indigo-700 dark:text-indigo-400 font-medium"
           [routerLinkActiveOptions]="{exact: true}"
           class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-gray-200 transition-all duration-200 group">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                 class="size-6 text-gray-400 dark:text-gray-500 group-hover:text-gray-600 dark:group-hover:text-gray-300 group-[.text-indigo-700]:text-indigo-600 dark:group-[.text-indigo-400]:text-indigo-400 transition-colors">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
            </svg>
            <span class="text-sm">{{ item.label }}</span>
        </a>
    </nav>

    <!-- Footer / User Profile (Optional placeholder) -->
    <div class="p-4 border-t border-gray-200 dark:border-gray-800">
        <button (click)="onLogout()" 
                class="flex items-center gap-3 px-3 py-2.5 w-full rounded-lg text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors group btn-hover-effect">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
            </svg>
            <span class="text-sm font-medium">Logout</span>
        </button>
    </div>
</div>
