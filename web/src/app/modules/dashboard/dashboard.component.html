<div class="grid auto-cols-[minmax(0, 3fr)] grid-flow-col content-center rounded-lg">
    <div *ngIf="sentReferrals|async as referrals">
        <div class="md:block hidden max-w-xs bg-gray-100">
            <app-sidebar-view [sentReferrals]="referrals"></app-sidebar-view>
        </div>
    </div>
    <div class="mx-3 w-full">
        <div class="w-full flex justify-center">
            <div class="w-full max-w-3xl flex flex-row items-center justify-center gap-2 m-0 p-0">
                <app-menu></app-menu>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center min-h-screen m-auto">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
