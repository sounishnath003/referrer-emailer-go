<app-subhero title="Preview Resume ðŸ‘‹"
    subtitle="Preview the extracted content from your uploaded resume."></app-subhero>
<div *ngIf="profileInformation$ | async as  profile; else noContent" class="-mt-10">
    <div *ngIf="profile.extractedContent; else noExtractedContent">
        <div *ngIf="!editMode">
            <div class="mx-5 max-w-5xl notion-style rounded-lg bg-white dark:bg-gray-900 border dark:border-gray-800 transition-colors duration-300 text-gray-900 dark:text-gray-100"
                [innerHTML]="parseMarkdown(profile.extractedContent)">
            </div>
        </div>
        <div *ngIf="editMode">
            <textarea [(ngModel)]="editedContent" class="w-full h-96 border rounded-md p-2 mx-5 max-w-5xl bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 dark:border-gray-700 input-focus-effect"></textarea>
        </div>
        <div class="flex justify-end mx-5 max-w-5xl mt-2">
            <button *ngIf="editMode" (click)="save()" class="px-4 py-2 bg-green-500 text-white rounded-md btn-hover-effect dark:bg-green-700 dark:hover:bg-green-600">
                Save
            </button>
            <button (click)="editMode = !editMode" class="px-4 py-2 bg-blue-500 text-white rounded-md ml-2 btn-hover-effect dark:bg-blue-700 dark:hover:bg-blue-600">
                {{ editMode ? 'Cancel' : 'Edit' }}
            </button>
        </div>
    </div>
    <ng-template #noExtractedContent>
        <div class="p-2 justify-center text-green-700 dark:text-green-400 flex gap-3 bg-gray-50 dark:bg-gray-800 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="green" class="animate-spin size-5 dark:stroke-green-400" stroke-width="2.2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2" />
            </svg>
            <div>Your resume is being analysed in background,
                content will appear soon...</div>
        </div>
    </ng-template>
</div>
<ng-template #noContent>
    <div class="bg-red-50 dark:bg-red-900/30 p-3 rounded-lg text-red-600 dark:text-red-400 min-w-xl text-sm">
        <span class="font-semibold">Something went wrong:</span> {{errorMessage}}
    </div>
</ng-template>
