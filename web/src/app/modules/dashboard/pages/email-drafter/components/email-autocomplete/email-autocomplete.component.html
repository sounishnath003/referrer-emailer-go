<ul *ngIf="suggestions.length > 0" class="autocomplete-list">
    @for (suggestion of suggestions; track $index) {
    <li (click)="selectSuggestion(suggestion)" class="text-md">
        {{ suggestion.email }} - <span class="text-sm font-semibold">{{suggestion.currentCompany}}</span>
    </li>
    }
</ul>
