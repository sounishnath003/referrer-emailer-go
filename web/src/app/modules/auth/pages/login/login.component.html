<div class="flex min-h-screen items-center justify-center">
    <div
        class="w-full max-w-md p-8 space-y-12 bg-white dark:bg-gray-900 rounded-2xl shadow-lg transition-colors duration-300">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
                Welcome Back
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Sign in to continue your journey.
            </p>
        </div>
        <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email
                    address</label>
                <div class="mt-1">
                    <input formControlName="email" type="email" name="email" id="email" autocomplete="email" required
                        placeholder="you@example.com"
                        class="w-full px-4 py-3 text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 input-focus-effect">
                    <div *ngIf="formErrors.email" class="mt-1 text-xs text-red-600 dark:text-red-400">
                        <span *ngIf="formErrors.email.required">Email is required.</span>
                        <span *ngIf="formErrors.email.email">Invalid email format.</span>
                    </div>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                    <a href="#"
                        class="text-sm font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300">Forgot
                        password?</a>
                </div>
                <div class="mt-1">
                    <input formControlName="password" type="password" name="password" id="password"
                        autocomplete="current-password" required placeholder="••••••••"
                        class="w-full px-4 py-3 text-gray-700 dark:text-gray-200 bg-gray-100 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 input-focus-effect">
                    <div *ngIf="formErrors.password" class="mt-1 text-xs text-red-600 dark:text-red-400">
                        <span *ngIf="formErrors.password.required">Password is required.</span>
                        <span *ngIf="formErrors.password.minlength">Password must be at least 6 characters long.</span>
                    </div>
                </div>
            </div>

            <div>
                <button [disabled]="loginForm.invalid" type="submit"
                    class="w-full py-3 px-4 text-white bg-indigo-600 rounded-lg font-semibold text-center shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 btn-hover-effect">
                    Let's go
                </button>
                <div *ngIf="errorMessage"
                    class="mt-4 text-sm text-center text-red-600 dark:text-red-400 bg-red-100 dark:bg-red-900/30 p-3 rounded-lg">
                    {{ errorMessage }}
                </div>
            </div>
        </form>
        <p class="text-sm text-center text-gray-500 dark:text-gray-400">
            Don't have an account?
            <a routerLink="/auth/signup"
                class="font-semibold text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300">Sign
                up</a>
        </p>
    </div>
</div>
