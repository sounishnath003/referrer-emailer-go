<div class="flex min-h-screen items-center justify-center bg-gray-50">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900">
                Create an Account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Join us and start your journey.
            </p>
        </div>
        <form class="space-y-6" [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1">
                    <input formControlName="email" type="email" name="email" id="email" autocomplete="email" required
                        placeholder="you@example.com"
                        class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <div *ngIf="formErrors.email" class="mt-1 text-xs text-red-600">
                        <span *ngIf="formErrors.email.required">Email is required.</span>
                        <span *ngIf="formErrors.email.email">Invalid email format.</span>
                    </div>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1">
                    <input formControlName="password" type="password" name="password" id="password"
                        autocomplete="new-password" required placeholder="••••••••"
                        class="w-full px-4 py-3 text-gray-700 bg-gray-100 border border-gray-200 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <div *ngIf="formErrors.password" class="mt-1 text-xs text-red-600">
                        <span *ngIf="formErrors.password.required">Password is required.</span>
                        <span *ngIf="formErrors.password.minlength">Password must be at least 6 characters long.</span>
                    </div>
                </div>
            </div>

            <div>
                <button [disabled]="signupForm.invalid" type="submit"
                    class="w-full py-3 px-4 text-white bg-indigo-600 rounded-lg font-semibold text-center shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                    Create an account &rarr;
                </button>
                <div *ngIf="errorMessage" class="mt-4 text-sm text-center text-red-600 bg-red-100 p-3 rounded-lg">
                    {{ errorMessage | titlecase }}
                </div>
            </div>
        </form>
        <p class="text-sm text-center text-gray-500">
            Already have an account?
            <a routerLink="/auth/login" class="font-semibold text-indigo-600 hover:text-indigo-500">
                Login to your account
            </a>
        </p>
    </div>
</div>
